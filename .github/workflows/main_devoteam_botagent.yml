# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - devoteam-securebot (Secure)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
                
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
            !*.git*
            !*__pycache__*
            !*.pyc
            !*.env
            !.venv/
            !venv/
            !*.backup

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Azure Login (Service Principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Get GitHub Runner IP
        id: ip
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "ip=$RUNNER_IP" >> $GITHUB_OUTPUT
          echo "‚úÖ GitHub Runner IP: $RUNNER_IP"
      
      - name: Add temporary IP restriction to allow deployment
        run: |
          echo "üîì Opening firewall for deployment..."
          az webapp config access-restriction add \
            --resource-group RG-Devoteam-Secure \
            --name devoteam-securebot \
            --rule-name "GitHub-Actions-Temp" \
            --action Allow \
            --ip-address ${{ steps.ip.outputs.ip }}/32 \
            --priority 100
      
      - name: Wait for firewall rule to apply
        run: |
          echo "‚è≥ Waiting 15 seconds for firewall rule to propagate..."
          sleep 15
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'devoteam-securebot'
          slot-name: 'Production'
      
      - name: Remove temporary IP restriction
        if: always()
        run: |
          echo "üîí Closing firewall after deployment..."
          az webapp config access-restriction remove \
            --resource-group RG-Devoteam-Secure \
            --name devoteam-securebot \
            --rule-name "GitHub-Actions-Temp" || echo "‚ö†Ô∏è Rule already removed or doesn't exist"
      
      - name: Azure Logout
        if: always()
        run: az logout
      
      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üîí Firewall has been secured again"