# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - devoteam-securebot (Secure)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.12'

      - name: Create and start virtual environment and install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt
                
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/
            !*.git*
            !*__pycache__*
            !*.pyc
            !*.env
            !.venv/
            !venv/
            !*.backup

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Azure Login (Service Principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Get GitHub Runner IP
        id: ip
        run: |
          RUNNER_IP=$(curl -s https://api.ipify.org)
          echo "ip=$RUNNER_IP" >> $GITHUB_OUTPUT
          echo "‚úÖ GitHub Runner IP: $RUNNER_IP"
      
      - name: Get all possible IPs for this runner
        id: all-ips
        run: |
          echo "üì° Detecting all possible IPs..."
          echo "IP from ipify: $(curl -s https://api.ipify.org)"
          echo "IP from icanhazip: $(curl -s https://icanhazip.com)"
          echo "IP from ifconfig.me: $(curl -s https://ifconfig.me)"
      
      - name: Add temporary IP restriction (main IP)
        run: |
          echo "üîì Opening firewall for deployment (main IP)..."
          az webapp config access-restriction add \
            --resource-group RG-Devoteam-Secure \
            --name devoteam-securebot \
            --rule-name "GitHub-Actions-Temp-Main" \
            --action Allow \
            --ip-address ${{ steps.ip.outputs.ip }}/32 \
            --priority 100 || echo "Rule might already exist"
      
      # Agregar tambi√©n la regla para el SCM (Kudu) endpoint
      - name: Add temporary IP restriction (SCM endpoint)
        run: |
          echo "üîì Opening SCM firewall for deployment..."
          az webapp config access-restriction add \
            --resource-group RG-Devoteam-Secure \
            --name devoteam-securebot \
            --rule-name "GitHub-Actions-Temp-SCM" \
            --action Allow \
            --ip-address ${{ steps.ip.outputs.ip }}/32 \
            --priority 101 \
            --scm-site true || echo "SCM rule might already exist"
      
      - name: Wait for firewall rules to apply
        run: |
          echo "‚è≥ Waiting 30 seconds for firewall rules to propagate..."
          sleep 30
      
      - name: Verify App Service accessibility
        run: |
          echo "üîç Testing connectivity to App Service..."
          curl -I https://devoteam-securebot-cwgmc3dsbsf4eqah.swedencentral-01.azurewebsites.net || echo "‚ö†Ô∏è App might not be accessible yet"
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'devoteam-securebot'
          slot-name: 'Production'
      
      - name: Remove temporary IP restrictions
        if: always()
        run: |
          echo "üîí Closing firewall after deployment..."
          az webapp config access-restriction remove \
            --resource-group RG-Devoteam-Secure \
            --name devoteam-securebot \
            --rule-name "GitHub-Actions-Temp-Main" || echo "‚ö†Ô∏è Main rule already removed"
          
          az webapp config access-restriction remove \
            --resource-group RG-Devoteam-Secure \
            --name devoteam-securebot \
            --rule-name "GitHub-Actions-Temp-SCM" \
            --scm-site true || echo "‚ö†Ô∏è SCM rule already removed"
      
      - name: Azure Logout
        if: always()
        run: az logout
      
      - name: Deployment summary
        if: success()
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üîí Firewall has been secured again"