name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch
  workflow_dispatch:  # Allow manual trigger from GitHub UI

env:
  PYTHON_VERSION: '3.12'  # Set Python version to match your project
  AZURE_WEBAPP_PACKAGE_PATH: '.'  # Path to your application code

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: 'Set up Python ${{ env.PYTHON_VERSION }}'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: 'Create and activate virtual environment'
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: 'Install dependencies'
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Optional: Run tests if you have any
    # - name: 'Run tests'
    #   run: |
    #     pip install pytest
    #     pytest

    - name: 'Create deployment package'
      run: |
        # Create a clean deployment package
        zip -r deployment.zip . \
          -x "*.git*" \
          -x "*__pycache__*" \
          -x "*.pyc" \
          -x "*.env" \
          -x ".env.*" \
          -x "venv/*" \
          -x ".vscode/*" \
          -x ".devcontainer/*" \
          -x "*.md" \
          -x "tests/*"

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}  # Your Web App name
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}  # Publish profile secret
        package: deployment.zip

    - name: 'Deployment Summary'
      run: |
        echo "‚úÖ Deployment completed successfully!"
        echo "üåê App URL: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net"
        echo "üìç Bot endpoint: https://${{ secrets.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/messages"
